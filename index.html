<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic%7CNanum+Pen+Script:regular%7CRoboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" />
    <link href="./header-image.svg" rel="shortcut icon" type="image/svg" />
    <script src="./script.js" type="module"></script>
    <style>
        body {
            display:flex;
            flex-direction:column;
            align-items:center;
            background-color: #fdf8ec;
            background-image: url('./bg.svg');
            background-position: 0px 0px;
            background-size: auto;
        }
        body::after {
            position:fixed;
            top:0; bottom:0; left:0; right:0;
            background:#fffa;
            content:"COMING SOON...";
            font-size:10rem;
            color:#0008;
            font-family:'Nanum Pen Script', sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
        }
        header {
            display:flex;
            justify-content:center;
        }
        header > img {
            width:max(400px, 50%);
            max-width:100%;
        }
        main {
            font-family:Roboto, sans-serif;
            width:min(640px, calc(100vw - 4rem));
            counter-reset:leaderboard;
        }
        .handwriting {
            font-family:'Nanum Pen Script', sans-serif;
        }
        p {
            font-size:1.25rem;
            line-height:1.2;
        }
        #leaderboard {
            width:100%;
            min-height:500px;
        }
        .dbl-border {
            --bW:.1rem;
            --bC:#000;
            --bR:1rem;
            --bP:.5rem;
            --bSB:transparent;
            position:relative;
            border:var(--bW) solid var(--bC);
            border-radius:var(--bR);
        }
        .dbl-border::before {
            content:"";
            border:var(--bW) solid var(--bC);
            border-radius:var(--bR);
            position:absolute;
            width:100%;
            height:100%;
            top:var(--bP);
            left:var(--bP);
            display:block;
            z-index:-1;
            background:var(--bSB);
        }
        .row {
            --bR:.5rem;
            --bP:.25rem;
            counter-increment:leaderboard;
            padding:.5rem 1rem;
            margin:1rem;
            margin-left:2rem;
            display:flex;
            font-size:1.25rem;
            position:relative;
            background:#fff;
        }
        .row::after {
            content:counter(leaderboard) ".";
            position:absolute;
            height:100%;
            width:2rem;
            display:block;
            top:0;
            left:-2rem;
            display:flex;
            align-items:center;
            justify-content:flex-start;
            font-weight:bold;
            font-size:1.25em;
        }
        .row [data-address] {
            flex:1 0 auto;
            display:flex;
            align-items:center;
        }
        .row [data-poaps] {
            width:160px;
            flex:0 1 auto;
            cursor:pointer;
            display:flex;
            flex-wrap:wrap;
        }
        .row [data-poaps] > span {
            width:1.5rem;
            overflow:visible;
            flex:0 0 auto;
        }
        .row [data-poaps] > span > img {
            height:3rem;
            width:3rem;
            max-width:initial;
        }

        #gallery {
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            max-width:min(640px, calc(100vw - 4rem));
            height:80%;
            background:#fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        #gallery::before {
            background:rgba(255, 215, 59, 0.58);
        }
        #gallery [data-images] {
            display:grid;
            grid-template-columns:repeat(3, 1fr);
            column-gap:.5rem;
            row-gap:.5rem;
            padding:0 .5rem;
            overflow:auto;
            scrollbar-width: none;
        }
        #gallery [data-images]::-webkit-scrollbar { 
            display: none;
        }
        #gallery [data-images] img {
            width:100%;
        }
        #gallery [data-topbar] {
            padding: 1rem 1rem;
            font-size: 2rem;
            display: flex;
            justify-content: space-between;
            align-items:center;
            margin-bottom: 1rem;
        }
        #gallery [data-topbar] [data-close] {
            background:transparent;
            border:0;
            font-size:3rem;
            cursor:pointer;
        }

        #links {
            display:flex;
            justify-content:center;
            column-gap:2rem;
            row-gap:2rem;
            font-family:'Nanum Pen Script', sans-serif;
            align-items:center;
            flex-wrap:wrap;
            margin:2rem 0;
        }
        #links a {
            --bP:.75rem;
            --bR:10px;
            --bSB:#fdf8ec;
            padding:.5rem 1rem;
            background:#fff;
            text-decoration:none;
            text-transform:uppercase;
            font-size:1.75rem;
            color:#000;
            display:flex;
            align-items:center;
            justify-content:center;
            flex:1 0 33%;
            text-align:center;
        }
        #links a[data-telegram] {
            background:#ffbee0;
        }
        #links a[data-events] {
            background:#4b434a;
            color:#fff;
        }
        #links a[data-events]::after,
        #links a[data-telegram]::after {
            content:"";
            width:45px;
            height:45px;
            display:inline-block;
            margin-left:.5rem;
        }
        #links a[data-telegram]::after {
            background:url('./tg-icon.png') no-repeat center / contain;
        }
        #links a[data-events]::after {
            background:url('./ethtlv.png') no-repeat 0 0 / contain;
        }

        .hidden {
            display:none!important;
        }
    </style>
    <title>EthTLV 2023 - POAP Leaderboard</title>
</head>
<body class="body">
    <header>
        <img src="./header-image.svg" alt="event leaderboard logo with label Eth TLV and the POAP logo attached to it" />
    </header>
    <main>
        <p>
            EthTLV 2023 POAP game lets you climb the leaderboard by collecting POAPs from all the EthTLV side-events!
        </p>
        <section id="links">
            <a class="dbl-border" data-events href="https://www.ethtlv.net/">Look at events</a>
            <a class="dbl-border" data-telegram href="https://t.me/ethTLV">Join the community</a>
        </section>
        <h1 class="handwriting">Leaderboard</h1>
        <section id="leaderboard">
        </section>
    </main>
    <section id="gallery" class="hidden dbl-border"></section>
</body>
</html>
