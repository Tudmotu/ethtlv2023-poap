<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="EthTLV POAP Leaderboard">
    <meta property="og:description" content="A leaderboard tracking POAPs collected by EthTLV side-event participants">
    <meta property="og:image" content="./header-image.svg">
    <meta property="og:url" content="https://tudmotu.github.io/ethtlv2023-poap/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic%7CNanum+Pen+Script:regular%7CRoboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" />
    <link href="./header-image.svg" rel="shortcut icon" type="image/svg" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" type="module"></script>
    <title>EthTLV 2023 - POAP Leaderboard</title>
</head>
<body class="body">
    <header>
        <img src="./header-image.svg" alt="event leaderboard logo with label Eth TLV and the POAP logo attached to it" />
    </header>
    <main>
        <p>
            EthTLV 2023 POAP game lets you climb the leaderboard by collecting POAPs from all the EthTLV side-events!
        </p>
        <section id="links">
            <a class="dbl-border" data-events href="https://www.ethtlv.net/">Look at events</a>
            <a class="dbl-border" data-telegram href="https://t.me/ethTLV">Join the community</a>
        </section>
        <h1 class="handwriting">Events</h1>
        <section id="timeline">
            <div data-timeline></div>
        </section>
        <h1 class="handwriting">Leaderboard</h1>
        <section id="leaderboard">
            <div data-loading></div>
        </section>
    </main>
    <section id="gallery" class="hidden dbl-border"></section>
</body>
</html>
